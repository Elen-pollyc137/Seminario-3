    <header>
        <nav>
            <div class="nav-logo">
                <img src="" alt="">
            </div>
            <div class="nav-bar">
                <a href="/index.html">Formulario</a>
            </div>
        </nav>
    </header>
    <div class="cards container">
        <div class="container-1" type="Formulario" id="Form">
            <h1>Cadastre seu Pet</h1>
            <div class="pac1">
                <label for="">Nome <input type="text" id="name"></label>
                <label for="">Porte <input type="text" id="porte"></label>
            </div><br>

            <div class="pac1">
                <label for="">Tipo de Pet <select name="" id="tipe">
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Ave">Ave</option>
                        <option value="Coelho">Coelho</option>
                    </select></label></label>
                <label for="">Sexo <select name="" id="sexo">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select></label>
            </div><br>
            <div class="pac1">
                <label for="">Raça <input type="text" id="raca"></label>
                <label for="">Cor dos olhos<input type="text" id="olhos"></label>
            </div><br>
            <div class="pac1">
                <label for="">Pelagem/Cor <input type="text" id="cor"></label>
                <label for="">Data de Nacimento <input type="text" id="dn"></label>
            </div><br>
            <div class="pac1">
                <label for="">Peso <input type="text" id="peso"></label>
                <label for="">Endereço <input type="text" id="endeco"></label>
            </div>
            <div>
                <button id="Cadastrar" class="button">Cadastrar Pet</button>
                <button id="lista" class="button">Listar Pets</button>
            </div>

        </div>
        <div class="container-2">
            <p id="lista-1"></p>

        </div>
